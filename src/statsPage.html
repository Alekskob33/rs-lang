<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Lang</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="home-page">
  <!-- HEADER -->
  <header class="header">
    <button class="header__btn header__btn--menu" data-popup="menu-open-button">menu</button>
    <button class="header__btn header__btn--about" data-popup="open-about">about</button>
    <button class="header__btn header__btn--user" data-popup="open-auth-form">user</button>
  </header>

  <!-- MAIN -->
  <main class="stats-content">
    <div class="stats__wrapper">
      <h1 class="stats__title">Статистика за день</h1>
      <table class="stats__table" aria-label="customized table">
        <thead class="">
          <tr class="">
            <th class="stats__th" scope="col">Игра</th>
            <th class="stats__th " scope="col">Изучено слов</th>
            <th class="stats__th" scope="col">Правильно&nbsp;(%)</th>
            <th class="stats__th" scope="col">Самая длинная серия</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="stats__game">
            <th class="" role="cell" scope="row">Аудиовызов</th>
            <td class="stats__th stats__learned_word_audio">0</td>
            <td class="stats__th stats__accuracy_audio">0%</td>
            <td class="stats__th stats__longest_streak_audio">0</td>
          </tr>
          <tr class="">
            <th class="stats__game" role="cell" scope="row">Спринт</th>
            <td class="stats__th stats__learned_word_sprint">0</td>
            <td class="stats__th stats__accuracy_sprint">0%</td>
            <td class="stats__th stats__longest_streak_sprint">0</td>
          </tr>
          <tr class="">
            <th class="stats__game" role="cell" scope="row">Всего</th>
            <td class="stats__th stats__learned_word_all">0</td>
            <td class="stats__th stats__accuracy_all">0%</td>
            <td class="stats__th"></td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <h3 class="footer__title">Creators' story</h3>
    <div class="footer-row">
      <!-- Creators -->
      <ul class="creators-list">
        <li class="creators-list__item">
          <a href="">
            <img src="./assets/footer/github.png" alt="" class="creators-list__item-avatar">
          </a>
          <span class="creators-list__item-name">Name</span>
        </li>
        <li class="creators-list__item">
          <a href="">
            <img src="./assets/footer/github.png" alt="" class="creators-list__item-avatar">
          </a>
          <span class="creators-list__item-name">Name</span>
        </li>
        <li class="creators-list__item">
          <a href="">
            <img src="./assets/footer/github.png" alt="" class="creators-list__item-avatar">
          </a>
          <span class="creators-list__item-name">Name</span>
        </li>
      </ul>
      <!-- Copyright -->
      <span class="footer__copyright">RS Lang 2022</span>
    </div>
  </footer>
</body>

</html>
